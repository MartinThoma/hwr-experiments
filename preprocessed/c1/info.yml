data-source: 2014-08-26-20-14-handwriting_datasets-raw.pickle
queue:
  - RemoveDuplicateTime: null
  - DotReduction:
      - threshold: 5
  - WildPointFilter:
      - threshold: 5
  - ScaleAndShift:
      - max_width: 1.0
      - max_height: 1.0
      - center: true
  - StrokeConnect:
      - minimum_distance: 0.2
  - DouglasPeucker:
      - EPSILON: 0.08
  - SpaceEvenlyPerStroke:
      - kind: linear
      - number: 20
  - ScaleAndShift:
      - max_width: 1.0
      - max_height: 1.0
      - center: false
